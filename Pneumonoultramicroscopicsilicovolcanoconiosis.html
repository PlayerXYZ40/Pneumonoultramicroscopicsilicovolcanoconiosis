<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: #5e5858; /* Container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        h1 {
            text-align: center;
            color: #333;
            flex-basis: 100%;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            flex-basis: calc(25% - 10px);
            margin-bottom: 20px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background-color: #353636;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #5063516e;
            size: 50;
        }
        
        .iframe-container {
            position: relative;
            padding-bottom: 1000%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #494949; /* Extra space background color */
            margin-top: 0px; /* Adjust spacing */
            border-radius: 8px; /* Match container */
            flex-basis: 100%;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Design for game links */
        .dropdown-content a {
            background-color: #5e5f61; /* Blue background */
            color: #fff; /* White text */
            border-bottom: 0px solid #ddd;
            padding: 12px 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background-color: #3f4244; /* Darker blue on hover */
        }
        
        /* Homepage link style */
        .homepage-link {
            text-align: center;
            margin-top: 10px;
            flex-basis: 100%;
            text-align: center;
        }
        
        .homepage-link a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            background-color: #515353; /* Yellow background */
            padding: 10px 20px;
            border-radius: 5px;
            color: #8d8787;
        }

        .dropbtn {
          width: 150px;
          height: 30px;
          background-color: grey;
        }
        
        .homepage-link a:hover {
            color: #666;
            background-color: #00493e2c; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algebra 1</h1>
        <div class="dropdown">
            <button class="dropbtn">Algebra Lessons</button>
            <div class="dropdown-content">
                <a href="https://playerxyz40.github.io/hi/" target="game">GunSpin</a>
                <a href="https://playerxyz40.github.io/getaway/" target="game">Getaway Shootout</a>
                <a href="https://mindsetpro.github.io/Basket-Random/" target="game">Basket-Random</a>
                <a href="https://playerxyz40.github.io/rooftop-snipers/" target="game">Rooftop Snipers</a>
                <a href="https://shkeffy.github.io/ngon/" target="game">N Gon</a>
                <a href="https://playerxyz.github.io/Yohoho.io/" target="game">YoHoHo.io</a>
                <a href="https://itsvijaysingh.github.io/Snow-Rider3D/" target="game">Snow Rider 3D</a>
                <a href="https://sd592g.github.io/zj684od4lfg/" target="game">Minecraft</a>
                <a href="https://playerxyz40.github.io/Slope-Game/" target="game">Slope</a>
                <a href="https://repocitories.github.io/FullScreenPokemon/Source/" target="game">Pokemon</a>
                <a href="https://playerxyz40.github.io/drive-mad/" target="game">Drive Mad</a>
                <a href="https://foss2016.github.io/" target="game">Mario</a>
                <a href="https://shawn43.github.io/retrobowl-unlimited/" target="game">Retro Bowl</a>
                <a href="https://ergarcade.github.io/WebGL-Fluid-Simulation/" target="game">WebGL-Fluid-Simulation</a>
            </div>
        </div>
        <!-- Homepage link -->
        <div class="homepage-link">
            <a href="https://yourhomepage.com">Homepage</a>
        </div>
    </div>

    <div class="iframe-container">
        <iframe name="game" frameborder="0"></iframe>
    </div>
</body>
</html>
